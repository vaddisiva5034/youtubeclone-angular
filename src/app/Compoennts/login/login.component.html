<div class="card">
  <div class="card-header">
    <h1>LOG In</h1>
  </div>
  <div class="card-body">
    <form class="form" [formGroup]="logInDetails">
      <div class="form-group">
        <label for="">user name</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="
            logInDetails.get('username').invalid &&
            logInDetails.get('username').touched
          "
        />
        <span
          [hidden]="
            !(
              logInDetails.get('username').errors?.required &&
              logInDetails.get('username').touched
            )
          "
          class="text-danger"
          >Plaese username</span
        >
        <span
          [hidden]="
            !(
              logInDetails.get('username').errors?.email &&
              logInDetails.get('username').touched
            )
          "
          class="text-danger"
          >Plaese enter valid email</span
        >
      </div>
      '
      <div class="form-group">
        <label for="">password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="
            logInDetails.get('password').invalid &&
            logInDetails.get('password').touched
          "
        />
        <span
          [hidden]="
            !(
              logInDetails.get('password').errors?.required &&
              logInDetails.get('password').touched
            )
          "
          class="text-danger"
          >Please enter password</span
        >
      </div>
      <input
        type="submit"
        class="btn btn-primary"
        [disabled]="logInDetails.invalid"
        value="login"
        (click)="onFormSubmit()"
      />
    </form>
  </div>
</div>
